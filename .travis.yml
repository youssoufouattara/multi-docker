sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t youss/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true youss/react-test npm test

after_success:
  - docker build -t youss/multi-client ./client
  - docker build -t youss/multi-nginx ./nginx
  - docker build -t youss/multi-server ./server
  - docker build -t youss/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_ID --password-stdin
  # Take those images and push them to docker hub
  - docker push youss/multi-client
  - docker push youss/multi-nginx
  - docker push youss/multi-server
  - docker push youss/multi-worker
